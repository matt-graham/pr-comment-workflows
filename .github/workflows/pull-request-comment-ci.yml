name: Run extra tests on PR comment

on:
  issue_comment:
    types:
      - created
      
jobs:

  check_permissions:
    runs-on: ubuntu-latest
    outputs:
      has_permissions: ${{ steps.permissions.outputs.result }}
    steps:
    - name: Check permissions of posting user
      id: permissions
      uses: actions/github-script@v4
      with:
        script: |
          const { owner, repo, number } = context.issue;
          const commenter = context.payload.comment.user.login;
          const response = await github.repos.getCollaboratorPermissionLevel({
            owner: owner,
            repo: repo,
            username: commenter,
          });
          const permission_level = response.data.permission;
          console.log(permission_level);
          console.log((permission_level == 'admin') || (permission_level == 'write'))
          return (permission_level == 'admin') || (permission_level == 'write')
          
  output_check_permissions:
    runs-on: ubuntu-latest
    needs: check_permissions
    steps:
    - run: |
      echo ${{ needs.check_permission.outputs.has_permissions == true}}

  scale_run:
    runs-on: ubuntu-latest
    needs: check_permissions
    if: needs.check_permission.outputs.has_permissions == true && github.event.issue.pull_request && github.event.comment.body == '/test-sim-run'
    steps:
    - name: React to comment
      uses: actions/github-script@v4
      with:
        script: |
          const {owner, repo} = context.issue;
          github.reactions.createForIssueComment({
            owner: owner,
            repo: repo,
            comment_id: context.payload.comment.id,
            content: "rocket",
          });
    - name: Get PR SHA
      id: sha
      uses: actions/github-script@v4
      with:
        result-encoding: string
        script: |
          const { owner, repo, number } = context.issue;
          const pr = await github.pulls.get({
            owner,
            repo,
            pull_number: number,
          });
          return pr.data.head.sha
    - name: Checkout pull request branch
      uses: actions/checkout@v2
      with:
        lfs: true
        ref: ${{ steps.sha.outputs.result }}
    - name: System info
      run: |
        set -x
        python --version
        uname -a
        lsb_release -a
    - name: Run scripts/run_sim.py
      run: |
        python -m cProfile src/scripts/run_sim.py
    - name: Message success
      if: success()
      uses: actions/github-script@v4
      with:
        script: |
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,  
            body: `[Run of model succeeded! ✅](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
          });
    - name: Message failure
      if: failure()
      uses: actions/github-script@v4
      with:
        script: |
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `[Run of model failed! ❌](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
          });
