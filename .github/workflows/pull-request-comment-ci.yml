name: Run extra tests on PR comments

on:
  issue_comment:
    types:
      - created
      
jobs:

  scale_run:
    uses: ./.github/workflows/run-on-pr-comment.yml
    with:
      keyword: scaled-sim
      run_test: |
        python -m cProfile src/scripts/run_sim.py
      description: Scale run of model
      
  scale_run:
    uses: ./.github/workflows/run-on-pr-comment.yml
    with:
      keyword: multi-seed-tests
      run_test: |
        python -m cProfile src/scripts/run_sim.py
      description: Run tests with multiple seeds

